<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Foodify</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>      
        
</head>

<body ng-app="foodify">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Foodify</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
	<br/>
    <!-- Page Content -->
    <div class="container" ng-controller="MainController">

        <div class="row">	
            <!--<div class="col-md-3">-->
				<!--<div class="input-group" id="adv-search">-->
                
			<form action="cart.html" class="form-horizontal" role="form">
                    <!-- Generate the cart automatically -->
                <div class="col-sm-3 col-sm-3 text-left">
                    <ul>
                        <li class="row list-inline columnCaptions">
                            <span>Qty</span>
                            <span>Name</span>
                            <span>Price</span>
                        </li>
                        <li ng:repeat="item in cart" class="row">
                            <span class="quantity">{{ item.quantity }}</span>
                            <span class="itemName">{{ item.name }}</span>
                            <span class="price">{{ item.quantity * item.price | currency }}</span>
                        </li>
                        <li class="row totals">
                            <span class="itemName">Total:</span>
                            <span class="price">{{ total() | currency}}</span>
                            <!--<span class="order"><a id="modal_trigger" href="#modal" class="text-center">Order</a></span>-->
                        </li>
                    </ul>
                    <button type="submit" class="btn btn-primary">Place Order</button>      
                </div>
            		  
			</form>
				<!--</div>-->
			<!--</div>-->
            
            <div class="col-md-9">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="images/indianfood.jpg" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="images/indianfood.jpg" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="images/indianfood.jpg" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in products">
                        <div class="thumbnail">
                            <img ng-src="{{ product.cover }}" alt="">
                            <div class="caption">
                                <h4 class="pull-right">{{ product.price | currency }}</h4>
                                <h4>{{ product.name }}</h4>
                                <p> Quantity </p>
                                <input type="number" class="pull-left" ng:required ng:model="product.quantity">
                                <p class="pull-right"><a a href ng:click="addItem(product)">Add to cart</a></p>
                            </div>
                            
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Foodify Ltd 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
      <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainControllers.js"></script>
	 <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

	

</body>

</html>
